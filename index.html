<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrack</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/timeTrackObj.js"></script>
    <script defer src="js/timeTrackClass.js"></script>
    <script defer src="js/timeTrackAlarm.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="controls">
          <a href="" class="controls__btn">STOP</a>
          <a href="" class="controls__btn ">PLAY</a>
          <a href="" class="controls__btn">PAUSE</a>
        </div>
        <div class="header">
        <div class="header__div">
          <div class="header__div">
            <a class="header__btn" id="playAlarm">PLAY</a>
            <!-- <a class="header__btn" id="playAlarm">PAUSE</a> -->
            <h2 class="header__h2">ALARM</h2>
            <h3 class="header__h3" id="alarmTimer"></h3>
          </div>
          <div class="header__div">  
            <a class="header__btn">SAVE</a>    
            <input type="text" class="header__input--text" value="PROJECT"></input>
          </div>
        </div>
        </div>
        <div class="watch">
            <h2 class="watch__h2--h">00</h2>
            <h3 class="watch__h3--h">HOURS</h3>
            <h2 class="watch__h2--min">00</h2>
            <p class="watch__p--minSep">:</p>
            <h3 class="watch__h3--min">MINUTES</h3>
            <p class="watch__p--secSep">.</p>
            <h4 class="watch__h4--sec">00</h4>
        </div>
        <nav class="navbar">
          <ul class="navbar__ul">
            <li class="navbar__li"><a href="" class="navbar__a">HISTORY</a></li>
            <li class="navbar__li"><a href="" class="navbar__a">CALENDAR</a></li>
            <li class="navbar__li"><a href="" class="navbar__a">BILLING</a></li>
            <li class="navbar__li"><a href="" class="navbar__a">INFO</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="alarm">
      <a class="alarm__btn" id="setAlarm">SET ALARM</a>
        <div class="alarm__watch">
          <label for="alarmHours" class="alarm__label">HOURS</label>
          <input type="number" maxlength="2" min="0" max="24" id="alarmHours" name="alarmHours" class="alarm__input" value="00"></input>
          <label for="alarmMin" class="alarm__label">MINUTES</label>
          <input type="number" maxlength="2" min="0" max="59" id="alarmMin" name="alarmMin" class="alarm__input" value="00" ></input>
          <label for="alarmSec" class="alarm__label">SECS</label>
          <input type="number" maxlength="2" min="0" max="59" id="alarmSec" name="alarmSec" class="alarm__input" value="00" ></input>
        </div>
    </div>
  </body>
</html>
