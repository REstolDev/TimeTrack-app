<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrack</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TWX34P4Z0X"></script>

    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;500;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <script defer src="js/timeTrackObj.js"></script>
    <script defer src="js/timeTrackClass.js"></script>
    <script defer src="js/timeTrackAlarm.js"></script>
    <script defer src="js/timeTrackStopWatch.js"></script>
    <script defer src="js/styles.js"></script> 
  </head>
  <body>
    <div class="container divToHide">
      <a href="#" class="logo divToHide">
        <img src="src/logoMrKai.png" alt="time track logo" class="logo__img">
        <h1 class="logo__h1">TIME<spa class="logo__span">TRACK</spa></h1>
      </a>
      <button title="Deactivated Full Screen Mode" class="deactivateFullScreenBtn divToHide" id="deactivateFullScreenBtn">
       </button>
      <main class="content divToHide">
        <div class="controls divToHide">
          <button title="Stop" class="controls__btn redBG" id="stopStopWatch">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="controls__svg" viewBox="0 0 16 16">
            <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
          </svg></button>
          <button title="Play" class="controls__btn greenBG" id="playStopWatch">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="controls__svg" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg></button>
          <button title="Pause" class="controls__btn blueBG" id="pauseStopWatch">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="controls__svg" viewBox="0 0 16 16">
              <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
            </svg>
          </button>
        </div>
        <section class="header divToHide">
          <div class="header__div">
            <button title="Alarm Control" class="header__btn" id="playAlarm"></button>
            <h3 class="header__h3" id="alarmTimer"></h3>
          </div>
          <div class="header__div project"> 
            <!-- <button title="Save Project" class="header__btn--save" id="add">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="header__svg save" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button> -->
            <input type="text" maxlength="12" class="header__input" id="projectName" value="PROJECT NAME"></input>
          </div>
        </section>
        <section class="watch">
            <h2 class="watch__h2--h" id="watchHours">00</h2>
            <h3 class="watch__h3--h">HOURS</h3>
            <h2 class="watch__h2--min" id="watchMins">00</h2>
            <p class="watch__p--minSep">:</p>
            <h3 class="watch__h3--min">MINUTES</h3>
            <p class="watch__p--secSep">.</p>
            <h4 class="watch__h4--sec" id="watchSecs">00</h4>
        </section>
        <nav class="navbar divToHide">
          <ul class="navbar__ul">
            <li class="navbar__li" ><button title="Set Alarm" class="navbar__btn btnMenu">SET ALARM</button></li>
            <li class="navbar__li" id="history"><button title="History"class="navbar__btn btnMenu">HISTORY</button></li>
            <li class="navbar__li" id="statistics"><button title="Statistics" class="navbar__btn btnMenu">STATISTICS</button></li>
            <li class="navbar__li"><button title="Dark&Light Mode" class="navbar__btn" id="darkLightMode">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
              </svg>
            </button></li>
            <li class="navbar__li"><button title="Activated Full Screen Mode" class="navbar__btn" id="fullScreenWatch">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrows-collapse" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8Zm7-8a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 4.293V.5A.5.5 0 0 1 8 0Zm-.5 11.707-1.146 1.147a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 11.707V15.5a.5.5 0 0 1-1 0v-3.793Z"/>
              </svg>
            </button></li>
          </ul>
        </nav>
      </main>
      <aside class="aside divToHide">
      <section class="aside__section alarm">
        <button title="Set Alarm" class="alarm__btn" id="setAlarm">SET</button>
          <div class="alarm__watch">
            <!-- Uso el input tipo text porque con tipo number no se puedo usar la propiedad .length y limitar a dos caracteres-->
            <label for="alarmHours" class="alarm__label">HOURS</label>
            <input type="number"  oninput="limitTwoIntegers(this)" maxlength="2" min="0" max="24" id="alarmHours" name="alarmHours" class="alarm__input" value="0"></input>
            <label for="alarmMin" class="alarm__label">MINUTES</label>
            <input type="number" oninput="limitTwoIntegers(this)" maxlength="2" min="0" max="59" id="alarmMin" name="alarmMin" class="alarm__input" value="0" ></input>
            <label for="alarmSec"  class="alarm__label">SECS</label>
            <input type="number" oninput="limitTwoIntegers(this)" maxlength="2" min="0" max="59" id="alarmSec" name="alarmSec" class="alarm__input" value="0" ></input>
          </div>
      </section>
      <section class="aside__section history">
        <button title="Filter History" class="alarm__btn" id="filter">FILTER</button>
      <div class="history__div">
        <label for="projectsName">by Project: </label>
        <select name="projectsName" id="projectsName" class="history__select">
        </select>
        <label for="projectsDate">by Date: </label>
        <select name="projectsDate" id="projectsDate" class="history__select">
        </select>
      </div>  
      <div class="history__div--results">
        <div  id="showProjects"></div>
        <div  id="calcTotalTime"></div>
        <button title="Delete All Projects" class="history__btn" id="clear"></button>
      </div>
      </section>
      <section class="aside__section statistics">
      <div>
        <div class="statistics__div" id="today"></div>
        <div class="statistics__div" id="thisWeek"></div>
      </div>
      <div>
        <div class="statistics__div" id="lastWeek"></div>
        <div class="statistics__div" id="thisMonth"></div> 
      </div>
      </section>
      </aside>
    </div>
    <div id="customAlert" class="alert">
      <div class="alert__content">
        <span id="customAlertText" class="alert__span"></span>
        <button class="alert__btn" onclick="closeCustomAlert()">Close</button>
      </div>
    </div>
    <div id="customConfirm" class="alert">
      <div class="alert__content center">
        <span id="customConfirmText" class="alert__span"></span>
        <div class="alert__div">
          <button class="alert__btn" onclick="confirmAction(true)">Accept</button>
          <button class="alert__btn" onclick="confirmAction(false)">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
